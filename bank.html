<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bank Account</title>
  <link rel="stylesheet" href="style.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section>
 
    <div>
      <h1 id="header-part"> Let's Get Your<span>Bank Money!!!</span></h1>
    </div>
  
  
</section>


<section>
  <div class="grid grid-cols-3 gap-4 mx-5">
    
    
    <div class="bg-green-500 p-7 m-3">
      <h1 class="text-4xl text-white font-semibold">Deposit</h1>
      <h3 class="text-3xl text-white font-semibold">$<span  class="text-3xl text-white font-semibold" id="deposit-amount">00</span></h3>
    </div>
    
     <div class="bg-yellow-500 p-7 m-3">
       <h1 class="text-4xl text-white font-semibold">Withdraw</h1>
       <h3 class="text-3xl text-white font-semibold">$<span  class="text-3xl text-white font-semibold" id="withdraw-amount">00</span></h3>
     </div>
     
      <div class="bg-violet-500 p-7 m-3">
        <h1 class="text-4xl text-white font-semibold">Balance</h1>
        <h3 class="text-3xl text-white font-semibold">$<span  class="text-3xl text-white font-semibold" id="balance-amount">1240</span></h3>
      </div>
      
  </div>
</section>


<section>
  <div class="grid grid-cols-2 gap-4 my-8 mx-5">
  
  
      <div class="bg-green-500 p-7 m-3">
        <h1 class="text-4xl text-white font-semibold ml-5">Please Deposit</h1>
        <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-9/12 border border-slate-300 rounded-md py-2 pl-3 pr-3 ml-5 mt-3 mb-5 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="$Amount You Want To Deposit" type="text" name="search" id="deposit-input"/>
       
      <button class="rounded-2xl bg-red-600 px-8 py-3 hover:bg-violet-600 text-white font-semibold ml-5" id="deposit-btn">Deposit</button>
       
        
      </div>
  
      <div class="bg-yellow-500 p-7 m-3">
        <h1 class="text-4xl text-white font-semibold ml-5">Please aWithdraw</h1>
        
         <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-9/12 border border-slate-300 rounded-md py-2 pl-3 pr-3 ml-5 mt-3 mb-5 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="$Amount You Want To withdraw" type="text" name="search" id="withdraw-input"/>
       
       <button class="rounded-2xl bg-sky-400 px-8 py-3 hover:bg-violet-600 text-white font-semibold ml-5" id="withdraw-btn">Withdraw</button>
       
      </div>
  
  
    </div>
  
  
</section>


<script src="bank.js"></script>
</body>
</html>
